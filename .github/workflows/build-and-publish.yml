name: Build and Publish NuGet Package

on:
  push:
    tags:
      - 'v*' # Trigger on version tags
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

env:
  NUGET_PACKAGE_NAME: Brotal.FireflyIII

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for version calculation

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Get version from csproj
      id: version
      run: |
        VERSION=$(grep -o '<Version>.*</Version>' src/Brotal.FireflyIII/Brotal.FireflyIII.csproj | sed 's/<Version>\(.*\)<\/Version>/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version from csproj: $VERSION"

    - name: Restore dependencies
      run: dotnet restore Brotal.FireflyIII.sln

    - name: Build
      run: dotnet build Brotal.FireflyIII.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test Brotal.FireflyIII.sln --no-build --verbosity normal --configuration Release

    - name: Pack
      run: dotnet pack src/Brotal.FireflyIII/Brotal.FireflyIII.csproj --configuration Release --no-build --output nupkgs
      env:
        VERSION: ${{ steps.version.outputs.version }}

    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: nupkgs/*.nupkg
        retention-days: 30

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          src/Brotal.FireflyIII/bin/Release/
          src/Brotal.FireflyIII.Test/bin/Release/
        retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Download NuGet package
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: nupkgs

    - name: Validate package
      run: |
        echo "Validating NuGet package..."
        dotnet nuget verify nupkgs/*.nupkg

    - name: Check if package exists on NuGet
      id: check-package
      run: |
        PACKAGE_NAME="Brotal.FireflyIII"
        VERSION=$(grep -o '<Version>.*</Version>' src/Brotal.FireflyIII/Brotal.FireflyIII.csproj | sed 's/<Version>\(.*\)<\/Version>/\1/')
        echo "Checking if package $PACKAGE_NAME version $VERSION exists on NuGet..."

        # Check if package version already exists
        if curl -s "https://api.nuget.org/v3/registration3/$PACKAGE_NAME/index.json" | grep -q "\"$VERSION\""; then
          echo "Package version $VERSION already exists on NuGet"
          echo "skip_publish=true" >> $GITHUB_OUTPUT
        else
          echo "Package version $VERSION does not exist on NuGet, will publish"
          echo "skip_publish=false" >> $GITHUB_OUTPUT
        fi

    - name: Publish to NuGet
      if: steps.check-package.outputs.skip_publish != 'true'
      run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

    - name: Skip publishing (package already exists)
      if: steps.check-package.outputs.skip_publish == 'true'
      run: |
        echo "Skipping publish - package version already exists on NuGet"
        echo "To publish a new version, update the Version in src/Brotal.FireflyIII/Brotal.FireflyIII.csproj"

    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## What's Changed

          This release includes the latest updates to the Brotal.FireflyIII library.

          ### Package Details
          - **Package ID**: Brotal.FireflyIII
          - **Version**: ${{ github.ref_name }}
          - **Target Framework**: .NET 9.0

          ### Installation
          ```bash
          dotnet add package Brotal.FireflyIII
          ```

          ### NuGet
          https://www.nuget.org/packages/Brotal.FireflyIII/
        draft: false
        prerelease: false
